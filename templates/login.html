<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FB Message Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffcc00;
        }

        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            animation: background-glow 15s infinite alternate ease-in-out;
        }

        @keyframes background-glow {
            from { box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.2); }
            to { box-shadow: inset 0 0 100px rgba(255, 0, 255, 0.2); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.3);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .input-group input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid var(--neon-blue);
            background-color: #1a1a1a;
            color: var(--neon-blue);
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button.blue {
            background-color: var(--neon-blue);
            color: #0a0a0a;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .button.blue:hover {
            background-color: #00e0e0;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            color: var(--neon-yellow);
            text-decoration: none;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--neon-pink);
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN LOGIN</h1>
        
        <form method="POST">
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required placeholder="Enter admin password">
            </div>
            
            <button type="submit" class="button blue">
                <i class="fas fa-lock" style="margin-right: 8px;"></i> LOGIN
            </button>
        </form>

        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Main Page
        </a>

        {% if request.method == 'POST' %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> Invalid password. Please try again.
            </div>
        {% endif %}
    </div>
</body>
</html>
